version: 2.1

#WORKFLOW
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - web-test:
          requires:
            - build   
      - api-test:
          requires:
            - build         

#JOBS
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:17.05.0-ce
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build Docker image
          command: |
            docker build --cache-from=app -t app .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push Docker image
          command: |
              docker login -u $DOCKER_USER -p $DOCKER_PASS
              docker tag app "avinasheediga/qassessment:latest"
              docker push avinasheediga/qassessment:latest
  api-test:
    docker:
      - image: avinasheediga/qassessment:latest
    steps:
      - checkout
      - run: yarn install --frozen-lockfile --production --silent        
      - run: yarn run apitest
      - run: apk add --update ca-certificates openssl && update-ca-certificates
      - store_artifacts:
          path: test-results/api

  web-test:
    docker:
      - image: avinasheediga/qassessment:latest
    steps:
      - checkout
      - run: yarn install --frozen-lockfile --production --silent         
      - run: yarn run webtest-ci
      - run: apk add --update ca-certificates openssl && update-ca-certificates
      - store_artifacts:
          path: test-results/web